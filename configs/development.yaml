# MangaHub Development Configuration - PostgreSQL Version

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "15s"
  write_timeout: "15s"
  idle_timeout: "60s"
  mode: "debug"

# PostgreSQL Database Configuration
database:
  host: "localhost"
  port: 5432
  user: "mangahub"
  password: "mangahub_dev_password"
  database: "mangahub_dev"
  ssl_mode: "disable"  # Use "require" in production
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "5m"
  conn_max_idle_time: "2m"
  timeout: "10s"

jwt:
  secret: "dev-secret-change-in-production-please"
  expiration: "24h"
  issuer: "mangahub"

# TCP Stats Service
tcp:
  host: "0.0.0.0"
  port: 6000
  max_connections: 100
  buffer_size: 4096

# UDP Notification Service
udp:
  host: "0.0.0.0"
  port: 4000
  buffer_size: 1024

# gRPC Search Service
grpc:
  host: "0.0.0.0"
  port: 50051

# WebSocket Chat Service
websocket:
  host: "0.0.0.0"
  port: 8081
  read_buffer_size: 1024
  write_buffer_size: 1024
  handshake_timeout: "10s"
  ping_period: "54s"
  max_message_size: 8192

logging:
  level: "debug"
  format: "json"
  output: "stdout"

# Redis Cache (Optional)
redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10

# External APIs (No API keys required - all public)
mangadex:
  base_url: "https://api.mangadex.org"
  rate_limit: 5
  timeout: "30s"
  retry_attempts: 3

jikan:
  base_url: "https://api.jikan.moe/v4"
  rate_limit: 3
  timeout: "30s"
  retry_attempts: 3

anilist:
  base_url: "https://graphql.anilist.co"
  rate_limit: 30
  timeout: "30s"
  retry_attempts: 3
