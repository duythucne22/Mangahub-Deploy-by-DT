# MangaHub Production Configuration (Railway + Neon)
# Environment variables override these defaults

server:
  host: "${SERVER_HOST:-0.0.0.0}"
  port: ${PORT:-8080}  # Railway sets PORT automatically
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"
  mode: "${GIN_MODE:-release}"

# PostgreSQL Database Configuration (Neon)
database:
  host: "${DB_HOST:-localhost}"
  port: ${DB_PORT:-5432}
  user: "${DB_USER:-postgres}"
  password: "${DB_PASSWORD}"
  database: "${DB_NAME:-postgres}"
  ssl_mode: "${DB_SSLMODE:-require}"  # Always require SSL in production
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "5m"
  conn_max_idle_time: "2m"
  timeout: "10s"

jwt:
  secret: "${JWT_SECRET}"  # MUST set in Railway environment
  expiration: "24h"
  issuer: "mangahub"

# TCP Stats Service (disabled on Railway)
tcp:
  host: "0.0.0.0"
  port: 6000
  max_connections: 100
  buffer_size: 4096

# UDP Notification Service (disabled on Railway)
udp:
  host: "0.0.0.0"
  port: 4000
  buffer_size: 1024

# gRPC Search Service (optional - deploy as separate Railway service if needed)
grpc:
  host: "0.0.0.0"
  port: ${GRPC_PORT:-50051}

# WebSocket Chat Service (runs on same port as HTTP)
websocket:
  host: "0.0.0.0"
  port: ${PORT:-8080}
  read_buffer_size: 1024
  write_buffer_size: 1024
  handshake_timeout: "10s"
  ping_period: "54s"
  max_message_size: 8192

logging:
  level: "${LOG_LEVEL:-info}"
  format: "json"
  output: "stdout"

# External APIs (No API keys required)
mangadex:
  base_url: "https://api.mangadex.org"
  rate_limit: 5
  timeout: "30s"
  retry_attempts: 3

jikan:
  base_url: "https://api.jikan.moe/v4"
  rate_limit: 3
  timeout: "30s"
  retry_attempts: 3

anilist:
  base_url: "https://graphql.anilist.co"
  rate_limit: 30
  timeout: "30s"
  retry_attempts: 3
