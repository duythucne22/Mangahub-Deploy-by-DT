services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mangahub-postgres
    environment:
      POSTGRES_USER: mangahub
      POSTGRES_PASSWORD: mangahub_dev_password
      POSTGRES_DB: mangahub_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployments/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mangahub"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
